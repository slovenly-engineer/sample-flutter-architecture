name: Claude Code Review

on:
  pull_request:
    branches: [main]
  issue_comment:
    types: [created]

jobs:
  review:
    name: Claude Code Review
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: [self-hosted, claude]
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"
          gh pr diff "${PR_NUMBER}" > /tmp/pr_diff.txt

      - name: Run Claude Code review
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ steps.diff.outputs.pr_number }}"

          REVIEW=$(claude --print --dangerously-skip-permissions \
            "You are reviewing PR #${PR_NUMBER} for a Flutter project.

          Here is the diff:
          $(cat /tmp/pr_diff.txt)

          Review this PR as a Flutter/Dart code reviewer.
          Focus on:
          - Architecture adherence (Feature-first + Layered Architecture: Presentation → Domain → Data)
          - Riverpod provider usage and dependency flow
          - Proper separation of concerns across layers
          - freezed model correctness
          - Test coverage for domain logic
          - Potential bugs or anti-patterns
          - Performance considerations (unnecessary rebuilds, etc.)

          Be concise. Only flag actionable issues.
          Format your response as a GitHub PR comment in Markdown.")

          gh pr comment "${PR_NUMBER}" --body "${REVIEW}"
