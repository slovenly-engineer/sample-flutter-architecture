name: Claude Code Review

on:
  pull_request:
    branches: [main]
  issue_comment:
    types: [created]

jobs:
  review:
    name: Claude Code Review
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-sonnet-4-20250514
          direct_prompt: |
            Review this PR as a Flutter/Dart code reviewer.
            Focus on:
            - Architecture adherence (Feature-first + Layered Architecture: Presentation → Domain → Data)
            - Riverpod provider usage and dependency flow
            - Proper separation of concerns across layers
            - freezed model correctness
            - Test coverage for domain logic
            - Potential bugs or anti-patterns
            - Performance considerations (unnecessary rebuilds, etc.)

            Be concise. Only flag actionable issues.
